<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div id="main-container">
    <div id="heading">
      <img src="assets/images/avatar-jessica.jpeg" alt="user profile photo">
    <div id="name-location">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
    </div>
    </div>

    <div id="btns-container">
      <p>"Front-end developer and avid reader."</p>

      <div id="buttons">
      <button class="btns">GitHub</button>
      <button class="btns">Frontend Mentor</button>
      <button class="btns">LinkedIn</button>
      <button class="btns">Twitter</button>
      <button class="btns">Instagram</button>
      </div>
      
    </div>
  </div>


  
  




  
</body>
</html>
